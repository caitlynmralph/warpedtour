<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warped Tour Genres</title>
    <link rel="stylesheet" href="genre.css">
    <script type="text/javascript" src="d3/d3.js"></script>
    <script src="d3/d3-tip.js"></script>
    <script>
    d3.csv("data.csv", function(d, i, columns) {
      for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
      return d;
    }, function(error, data) {
      if (error) throw error;

      var margin = {top: 5, right: 30, bottom: 20, left: 20};
      var width = 200 - margin.left - margin.right;
      var height = 150 - margin.top - margin.bottom;

      var keys = data.columns.slice(1);
      var barWidth = width/(keys.length)-2;

      var x0 = d3.scaleBand()
          .rangeRound([0, width])
          .paddingInner([0])
          .paddingOuter([0]);

      var x1 = d3.scaleBand()
          .padding(0.05);

      var y = d3.scaleLinear()
          .rangeRound([height, 0]);

      x1.domain(keys).rangeRound([0, x0.bandwidth()]);
      y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

      function make_x_gridlines() {
          return d3.axisBottom(x)
              .ticks(5)
      }

      // gridlines in y axis function
      function make_y_gridlines() {
          return d3.axisLeft(y)
              .ticks(5)
      }

      var genreDiv = d3.select("body")
        .append("div")
        .attr("class","genre-div-container")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .attr("class","genre-div");

      genreDiv.append("p")
        .attr("class","genre-div-title")
        .text(function(d){
          return d.year;
        });

      var genreSvg = genreDiv
        .append("svg")
        .attr("width",width+margin.left+margin.right)
        .attr("height",height + margin.top + margin.bottom)
        .style("width",width+margin.left+margin.right+"px")
        .style("height",height+ margin.top + margin.bottom+"px")
        .append("g")
        .attr("transform","translate("+margin.left+","+margin.top+")");

      genreSvg
        .append("g")
        .selectAll("rect")
        .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
        .enter().append("rect")
        .attr("class", "bar")
        .attr("width", barWidth)
        .attr("height", function(d) {
          return ((height - y(d.value)));
        })
        .attr("x", function(d,i) {
          return i*(barWidth + 2);
        })
        .attr("y", function(d) {
          return y(d.value);
        });

      genreSvg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + height + ")")
          .selectAll("text")
          .data(keys)
          .enter()
          .append("text")
          .attr("class","axis-text")
          .attr("x", function(d,i) {
            return i*(width/(keys.length));
          })
          .attr("y", function(d,i) {
            return 10;
          })
          .text(function(d,i){
            if(i==0 || i == keys.length-1){
              return d
            }
            return null
          });

        genreSvg.append("g")
            .attr("class", "axis")
            .selectAll("text")
            .data(function(d) {
              var data = keys.map(function(key) { return {key: key, value: d[key]}; });
              var max = d3.max(data,function(d){
                return d.value;
              });
              data = data.map(function(d, key){
                var isMax = 0;
                if(d.value == max){
                  isMax = 1;
                }
                return {key:key,value:d.value,isMax:isMax}; });
              return data;
            })
            .enter()
            .append("text")
            .attr("class","axis-text-label")
            .attr("x", function(d,i) {
              return i*(width/(keys.length));
            })
            .attr("y", function(d,i) {
              return ((y(d.value))) - 5;
            })
            .text(function(d,i,key){
              if(d.isMax == 1){
                return Math.round(d.value*100)+"%"
              }
              return null
            });
    });

    </script>
  </head>
  <body>
    <p class="chart-title">How have Warped Tour&rsquo;s genres evolved over time?</p>
    <p class="chart-subtitle">Percent of genre in lineup per year</p>
    <p class="source">Source: Spotify, Wikipedia</p>
  </body>
</html>
